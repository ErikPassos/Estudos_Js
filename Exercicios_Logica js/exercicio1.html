<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 1 - Lógica de Programação com JS</title>
    <style>
        h1{
            text-align: center;
            color: blue;
        }
    
    </style>
</head>
<body>
    <h1>Exercício 1 - Lógica de Programação com JS</h1>

<script>
    //pedir para o usuario digitar um numero
    var n1 = prompt(
        "Digite um número"
    );
    //converter em numero inteiro
    n1= parseInt(n1);
    
    //pedir para o usuario digitar outro numero
     var n2 = prompt(
         "Digite outro número"
     );
      //converter em numero inteiro
    n2= parseInt(n2);

    //mostrar a subtração concatenando com o texto "a subtração é: ..."

    alert("A subtração é : "+ (n1-n2));
    alert("A Divisão é : "+ (n1/n2));
    alert("A Soma é : "+ (n1+n2));
    alert("A Multiplicação é : "+ (n1*n2));

</script>

</body>
</html>
