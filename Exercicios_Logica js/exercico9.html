<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 9</title>
</head>

<body>
    <h1>Exercício 9.0 - tabuada</h1>
</body>

<script>
    var n = prompt("Escolha um número");
    n = parseInt(n);

    tab = 1;

    while (tab <= 100) {
        document.write(n + 'x' + tab + '=' + (n * tab) + '<br>')


        // colocand linhas para separar os múltiplos de 10
        if (tab % 10 === 0) {
            document.write(' ****************<hr>');
        }
        tab = tab + 1;
    }



</script>

</html>
