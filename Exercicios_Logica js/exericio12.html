<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lógica de Programação com JS</title>
</head>

<body>
    <h1>Mostrar Área</h1>
    <br>
    <button onclick="mostrarAreaAlert()">Mostrar Área num alert</button>
    <button onclick="mostrarAreaOutput()">Mostrar Área no output</button>
    <div id="output"></div>

    <script>

        //função para mostrar no alert
        function mostrarAreaAlert() {
            var largura = prompt("Digite o valor da largura");
            largura = parseFloat(largura);
            var altura = prompt("Digite o valor da altura");
            altura = parseFloat(altura);
            var area = calcularArea(largura, altura);
            alert('área total é :' + area);
        }

        //função para mostrar no output
        function mostrarAreaOutput() {
            var largura = prompt("Digite o valor da largura");
            largura = parseFloat(largura);
            var altura = prompt("Digite o valor da altura");
            altura = parseFloat(altura);
            var area = calcularArea(largura, altura);
            document.querySelector('#output').innerHTML = 'área total é :' + area;
        }


        //Função que calcula os valores
        function calcularArea(l, a) {
            //previnindo erros

            
            
            return l * a;
        }

    </script>



</body>

</html>
