<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lógica de programação - Objeto Javascript</title>
</head>

<body>
    <div id="output"></div>
    <hr>
    <div id="output2"></div>
    <hr>
    <div id="output3"></div>

    <script>

        var Meusapato = new Object();
        Meusapato.marca = "adidas";
        Meusapato.numero = 42;
        Meusapato.cor = "branco";

        var msg = '';

        msg += 'Sapato da marca :' + Meusapato.marca + '<br>';
        msg += 'Sapato de numero :' + Meusapato.numero + '<br>';
        msg += 'Sapato da cor :' + Meusapato.cor + '<br>';

        document.querySelector('#output').innerHTML = msg;

        // trabalhando com objeto


        function produtos() {
            var prod = [{ "nome": 'Regata', "preco": 25 },
            { "nome": 'Bermuda', "preco": 80 },
            { "nome": "Cueca", "preco": 15 }];

            var mensg = "";
            for (var i = 0; i < prod.length; i++) {

                mensg += "<h3>Nome do produto é :" + prod[i].nome + "</h3>";

                mensg += "<p>Preço do produto é :" + prod[i].preco + "R$ </p>";

                document.querySelector('#output2').innerHTML = mensg;

            };



        };
        produtos();


        function form() {
            var form = [{ "nome": 'Erik Passos', "email": 'erikfernando7@gmail.com' },
            { "nome": 'Livia', "email": 'liviadamasceno4@gmail.com' }];
        
            var m= "";

            for(var i=0; i< form.length; i++){
                m+="<h2>Seja bem-vindo :" +form[i].nome+  "</h2>";
                m+= "<p>Seu email é :" +form[i].email+ "</p>";
            
                document.querySelector('#output3').innerHTML= m;
                
            }
        };

         form();

    </script>




</body>

</html>
