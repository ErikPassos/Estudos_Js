<script>
    //Solicitar média
    var n = prompt(
        "Digite um número"
    );

    n = parseFloat(n);





    switch (n) {
        case 1:
            alert('Parbéns, boa escolha');
            break;

        case 2:
            alert('Pense Melhor!');
            break;

        case 3:
            alert('Escolha ruim');
            break;

        default:
            alert('Opção inválida, escolha a opção 1 , 2 ou 3!');




    }



</script>
