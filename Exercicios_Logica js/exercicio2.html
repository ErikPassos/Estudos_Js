    <h1>Exercício 2</h1>

    <script>
        var n1 = prompt(
            "Digite um número"
        );
        n1= parseInt(n1);
        
        var n2 = prompt(
            "Digite um número"
        );
        n2= parseInt(n2);

        var resto = n1%n2;

        alert("O resto da Divisão de " +n1+  " é :" +resto);

        var elevado = n1**n2;

        alert("O valor de " +n1+ " elevado a " +n2+ " é: " +elevado);
    
    
    </script>
